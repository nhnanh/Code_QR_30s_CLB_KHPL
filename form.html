<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XÁC NHẬN ĐIỂM DANH</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .form-card { background: white; padding: 30px; border-radius: 15px; width: 100%; max-width: 450px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 25px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #34495e; font-size: 14px; }
        input { width: 100%; padding: 12px; border: 1px solid #dfe6e9; border-radius: 8px; box-sizing: border-box; font-size: 15px; transition: border-color 0.3s; }
        .btn-submit { width: 100%; padding: 15px; background: #2ecc71; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 15px; transition: background 0.3s; }
        .reset-section { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        .btn-reset { background: #f8f9fa; border: 1px solid #dfe6e9; color: #636e72; padding: 10px; border-radius: 6px; cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; }
        .hidden { display: none !important; }
        .error-box { text-align: center; padding: 20px; color: #c0392b; background: #fadbd8; border: 2px dashed #c0392b; border-radius: 10px; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="form-card">
        <div id="errorScreen" class="hidden error-box">
            <h3><i class="fa-solid fa-circle-exclamation"></i> THÔNG BÁO</h3>
            <p id="errMsg" style="margin: 10px 0;">Nội dung thông báo...</p>
        </div>

        <div id="formScreen">
            <h2 id="formTitle"><div class="loader" style="margin:0 auto; width:30px; height:30px; border-width:4px;"></div></h2>
            <form id="dynamicForm"></form>
        </div>
        
        <div class="reset-section">
            <button class="btn-reset" onclick="requestReset()"><i class="fa-solid fa-paper-plane" style="color:#e67e22"></i> Yêu cầu Admin Reset (Gửi thông báo)</button>
            <button class="btn-reset" onclick="manualReset()"><i class="fa-solid fa-key" style="color:#3498db"></i> Nhập mật khẩu để Reset ngay</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyXMN5I4Dii9B0iVWt-gjUfiXP14_3ATde6lSG1Oa1KPxOZ19iUR0D0CADx90wo5a_0/exec"; 
        const today = new Date().toLocaleDateString('vi-VN');
        let formConfig = null;

        window.onload = function() {
            if (localStorage.getItem('attended_today') === today) {
                showError("Bạn đã điểm danh thành công hôm nay!<br>Nếu cần làm lại, hãy dùng các nút bên dưới.");
            } else {
                checkQR();
            }
        };

        function checkQR() {
            const params = new URLSearchParams(window.location.search);
            const qrTime = parseInt(params.get('t'));
            const now = Date.now();
            if (!qrTime || (now - qrTime > 45000)) showError("MÃ QR ĐÃ HẾT HẠN!<br>Vui lòng quét mã mới trên màn hình.");
            else loadFormConfig();
        }

        function loadFormConfig() {
            fetch(`${API_URL}?action=GET_FORM_CONFIG&t=${Date.now()}`)
            .then(r => r.json())
            .then(res => {
                if (res.status === "success" && res.config) {
                    renderForm(res.config);
                } else {
                    renderForm({
                        title: "ĐIỂM DANH",
                        fields: [
                            {label: "Họ và tên", type: "text", format: "capitalize", required: true},
                            {label: "Mã sinh viên", type: "tel", format: "none", required: true},
                            {label: "Lớp", type: "text", format: "uppercase", required: true}
                        ]
                    });
                }
            })
            .catch(err => {
                document.getElementById("formTitle").innerText = "Lỗi tải Form";
                showError("Không thể tải cấu hình Form.<br>Vui lòng kiểm tra kết nối mạng.");
            });
        }

        function renderForm(cfg) {
            formConfig = cfg;
            document.getElementById("formTitle").innerText = cfg.title;
            const form = document.getElementById("dynamicForm");
            form.innerHTML = "";
            
            cfg.fields.forEach((f, index) => {
                const div = document.createElement("div");
                div.className = "form-group";
                let onInputAttr = "";
                if(f.format === 'uppercase') onInputAttr = `oninput="this.value = this.value.toUpperCase()"`;
                if(f.format === 'lowercase') onInputAttr = `oninput="this.value = this.value.toLowerCase()";`;
                if(f.format === 'capitalize') onInputAttr = `oninput="formatCapitalize(this)"`;

                div.innerHTML = `<label>${f.label} ${f.required ? '<span style="color:red">*</span>' : ''}</label><input type="${f.type}" name="${f.label}" ${f.required ? 'required' : ''} ${onInputAttr} placeholder="Nhập ${f.label}...">`;
                form.appendChild(div);
            });
            
            const btn = document.createElement("button");
            btn.className = "btn-submit";
            btn.type = "submit";
            btn.innerHTML = `XÁC NHẬN ĐIỂM DANH`;
            form.appendChild(btn);

            form.onsubmit = handleSubmit;
        }

        function formatCapitalize(el) {
            let words = el.value.toLowerCase().split(' ');
            for (let i = 0; i < words.length; i++) { if(words[i]) words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1); }
            el.value = words.join(' ');
        }

        function handleSubmit(e) {
            e.preventDefault();
            const btn = e.target.querySelector("button");
            btn.disabled = true; btn.innerHTML = `<div class="loader" style="width:20px;height:20px;border-width:2px;"></div> Đang gửi...`;
            
            const formData = new FormData(e.target);
            const dataObj = {};
            for (let [key, value] of formData.entries()) { dataObj[key] = value.trim(); }
            
            const fieldLabels = formConfig.fields.map(f => f.label);
            const payload = {
                name: dataObj[fieldLabels[0]] || "", 
                mssv: dataObj[fieldLabels[1]] || "", 
                class_name: dataObj[fieldLabels[2]] || "",
                device_info: navigator.userAgent,
                extraData: JSON.stringify(dataObj) 
            };

            fetch(API_URL, {
                method: "POST", mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(() => {
                localStorage.setItem('attended_today', today);
                localStorage.setItem('my_mssv', payload.mssv);
                localStorage.setItem('my_name', payload.name);
                Swal.fire({ icon: 'success', title: 'THÀNH CÔNG!', text: 'Dữ liệu đã được ghi nhận.', confirmButtonText: 'HOÀN TẤT', allowOutsideClick: false }).then(() => { showError("✅ ĐÃ ĐIỂM DANH XONG<br>Bạn có thể tắt trình duyệt."); });
            }).catch(err => {
                btn.disabled = false; btn.innerHTML = "THỬ LẠI";
                Swal.fire('Lỗi', 'Không thể kết nối đến máy chủ. Vui lòng kiểm tra mạng!', 'error');
            });
        }

        function showError(msg) {
            document.getElementById("formScreen").classList.add("hidden");
            document.getElementById("errorScreen").classList.remove("hidden");
            document.getElementById("errMsg").innerHTML = msg;
        }

        function requestReset() {
            const mssv = localStorage.getItem('my_mssv');
            if(!mssv) { Swal.fire('Thông báo', 'Bạn chưa điểm danh lần nào nên không cần reset.', 'info'); return; }
            Swal.fire({
                title: 'YÊU CẦU ĐIỂM DANH LẠI',
                html: `<p style="font-size:14px; color:#555">Gửi thông báo đến Admin để xin phép reset máy.</p>`,
                input: 'text',
                inputPlaceholder: 'Nhập lý do (VD: Sai tên, Nhầm lớp...)',
                showCancelButton: true,
                confirmButtonText: 'Gửi Yêu Cầu'
            }).then((result) => {
                if (result.isConfirmed && result.value) {
                    fetch(API_URL, {
                        method: 'POST', mode: 'no-cors',
                        body: JSON.stringify({ action: "REQUEST_RESET", mssv: mssv, name: localStorage.getItem('my_name') || "Unknown", reason: result.value })
                    }).then(() => {
                        Swal.fire('Đã gửi!', 'Yêu cầu của bạn đã được chuyển đến Admin.', 'success');
                    });
                }
            });
        }

        function manualReset() {
            Swal.fire({
                title: 'NHẬP MẬT KHẨU RESET',
                text: 'Nhập mật khẩu do Giáo viên cung cấp:',
                input: 'password',
                showCancelButton: true,
                confirmButtonText: 'Mở Khóa'
            }).then((result) => {
                if (result.isConfirmed) {
                    const correctPass = "Admin"; // Hoặc lưu pass vào localStorage nếu chung domain
                    if (result.value === correctPass) {
                        localStorage.removeItem('attended_today');
                        Swal.fire({ icon: 'success', title: 'Đã mở khóa!', timer: 1500, showConfirmButton: false }).then(() => { location.reload(); });
                    } else {
                        Swal.fire({ icon: 'error', title: 'Sai mật khẩu!' });
                    }
                }
            });
        }
    </script>
</body>
</html>
