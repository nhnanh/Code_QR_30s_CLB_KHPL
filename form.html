<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XÁC NHẬN ĐIỂM DANH</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .form-card { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 15px; background: #2ecc71; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .reset-options { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; }
        .btn-link { background: none; border: none; color: #666; cursor: pointer; text-decoration: underline; font-size: 13px; text-align: left; }
        .btn-link:hover { color: #2563eb; }
        .hidden { display: none !important; }
        .error-box { text-align: center; padding: 20px; color: #c0392b; background: #fadbd8; border: 2px dashed #c0392b; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="form-card">
        <div id="errorScreen" class="hidden error-box">
            <h3>⛔ THÔNG BÁO</h3>
            <p id="errMsg"></p>
        </div>

        <div id="formScreen">
            <h2 id="formTitle">Đang tải...</h2>
            <form id="dynamicForm"></form>
        </div>
        
        <div class="reset-options">
            <button class="btn-link" onclick="requestReset()">① Yêu cầu Admin Reset (Gửi thông báo)</button>
            <button class="btn-link" onclick="manualReset()">② Nhập mật khẩu để Reset ngay</button>
        </div>
    </div>

    <script>
        // --- DÁN API CỦA BẠN VÀO ĐÂY ---
        const API_URL = "https://script.google.com/macros/s/AKfycbwqRPoR6xq1jU06B_2XIYhj0CM7_68qQZUbN934ACS6Jc0sLxEBtXcvH1IZ9mxmSN9m/exec";
        
        const today = new Date().toLocaleDateString('vi-VN');
        let formConfig = null;

        window.onload = function() {
            if (localStorage.getItem('attended_today') === today) {
                showError("Bạn đã điểm danh hôm nay rồi!");
            } else {
                checkQR();
            }
        };

        function checkQR() {
            const p = new URLSearchParams(window.location.search);
            const t = parseInt(p.get('t'));
            if (!t || (Date.now() - t > 45000)) showError("Mã QR đã hết hạn! Vui lòng quét lại.");
            else loadFormConfig();
        }

        function loadFormConfig() {
            fetch(`${API_URL}?action=GET_FORM_CONFIG`)
            .then(r => r.json())
            .then(res => {
                if (res.status === "success" && res.config) {
                    renderForm(res.config);
                } else {
                    // Fallback mặc định
                    renderForm({
                        title: "ĐIỂM DANH",
                        fields: [
                            {id:"f1", label:"Họ tên", type:"text", format:"capitalize", required:true},
                            {id:"f2", label:"MSSV", type:"tel", format:"none", required:true},
                            {id:"f3", label:"Lớp", type:"text", format:"uppercase", required:true}
                        ]
                    });
                }
            });
        }

        function renderForm(cfg) {
            formConfig = cfg;
            document.getElementById("formTitle").innerText = cfg.title;
            const form = document.getElementById("dynamicForm");
            form.innerHTML = "";
            
            cfg.fields.forEach(f => {
                const div = document.createElement("div");
                div.className = "form-group";
                let oninput = "";
                if(f.format === 'uppercase') oninput = "this.value = this.value.toUpperCase()";
                if(f.format === 'lowercase') oninput = "this.value = this.value.toLowerCase()";
                if(f.format === 'capitalize') oninput = "formatCap(this)";
                
                div.innerHTML = `
                    <label>${f.label}:</label>
                    <input type="${f.type}" name="${f.label}" ${f.required?'required':''} oninput="${oninput}" placeholder="Nhập ${f.label}...">
                `;
                form.appendChild(div);
            });
            
            const btn = document.createElement("button");
            btn.className = "btn-submit";
            btn.type = "submit";
            btn.innerText = "XÁC NHẬN";
            form.appendChild(btn);

            form.onsubmit = handleSubmit;
        }

        function formatCap(el) {
            let words = el.value.toLowerCase().split(' ');
            for (let i = 0; i < words.length; i++) words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
            el.value = words.join(' ');
        }

        function handleSubmit(e) {
            e.preventDefault();
            const btn = e.target.querySelector("button");
            btn.disabled = true; btn.innerText = "Đang gửi...";
            
            const formData = new FormData(e.target);
            const dataObj = {};
            formData.forEach((value, key) => dataObj[key] = value);
            
            const keys = Object.keys(dataObj);
            const payload = {
                name: dataObj[keys[0]] || "", 
                mssv: dataObj[keys[1]] || "", 
                class_name: dataObj[keys[2]] || "",
                device_info: navigator.userAgent,
                extraData: JSON.stringify(dataObj)
            };

            fetch(API_URL, {
                method: "POST", mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(() => {
                localStorage.setItem('attended_today', today);
                localStorage.setItem('my_mssv', payload.mssv);
                localStorage.setItem('my_name', payload.name);
                localStorage.setItem('my_class', payload.class_name);
                
                Swal.fire('Thành công', 'Đã ghi nhận điểm danh!', 'success').then(()=>showError("ĐÃ ĐIỂM DANH XONG"));
            }).catch(() => {
                btn.disabled = false; btn.innerText = "THỬ LẠI";
                Swal.fire('Lỗi', 'Lỗi kết nối', 'error');
            });
        }

        function showError(msg) {
            document.getElementById("formScreen").classList.add("hidden");
            document.getElementById("errorScreen").classList.remove("hidden");
            document.getElementById("errMsg").innerText = msg;
        }

        // --- 1. YÊU CẦU RESET (Gửi về Admin) ---
        function requestReset() {
            const mssv = localStorage.getItem('my_mssv');
            if(!mssv) { Swal.fire('Lỗi', 'Bạn chưa điểm danh lần nào!', 'warning'); return; }
            
            Swal.fire({
                title: 'YÊU CẦU RESET',
                input: 'text', inputPlaceholder: 'Nhập lý do...',
                showCancelButton: true, confirmButtonText: 'Gửi đi'
            }).then((res) => {
                if(res.isConfirmed && res.value) {
                    fetch(API_URL, {
                        method: 'POST', mode: 'no-cors',
                        body: JSON.stringify({ 
                            action: "REQUEST_RESET", 
                            mssv: mssv, 
                            name: localStorage.getItem('my_name'), 
                            class_name: localStorage.getItem('my_class'),
                            reason: res.value 
                        })
                    }).then(() => {
                        Swal.fire('Đã gửi', 'Yêu cầu đã được gửi đến Admin.', 'success');
                    });
                }
            });
        }

        // --- 2. RESET BẰNG MẬT KHẨU ---
        function manualReset() {
            Swal.fire({
                title: 'NHẬP MẬT KHẨU',
                text: 'Nhập mật khẩu Reset do Admin cung cấp:',
                input: 'password', showCancelButton: true
            }).then((res) => {
                if(res.isConfirmed) {
                    const correctPass = localStorage.getItem('admin_reset_pass') || "Admin";
                    if(res.value === correctPass) {
                        localStorage.removeItem('attended_today');
                        Swal.fire('Thành công', 'Đã mở khóa thiết bị!', 'success').then(()=>location.reload());
                    } else {
                        Swal.fire('Sai mật khẩu', '', 'error');
                    }
                }
            });
        }
    </script>
</body>
</html>
