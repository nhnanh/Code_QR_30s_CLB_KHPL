<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªÜ TH·ªêNG ƒêI·ªÇM DANH QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --text: #1e293b; --danger: #ef4444; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        
        /* N√∫t C√†i ƒë·∫∑t g√≥c tr√°i */
        .settings-btn { position: absolute; top: 20px; left: 20px; font-size: 28px; color: #64748b; cursor: pointer; padding: 10px; z-index: 100; transition: 0.3s; }
        .settings-btn:hover { color: var(--primary); transform: rotate(90deg); }

        /* Khung hi·ªÉn th·ªã QR */
        .qr-card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 380px; position: relative; z-index: 10; margin-bottom: 40px;}
        #qrcode { background: white; padding: 15px; border: 2px dashed #cbd5e1; border-radius: 16px; display: inline-block; margin: 20px 0; }
        
        .timer { font-size: 64px; font-weight: 900; color: var(--danger); line-height: 1; }
        .realtime { margin-top: 20px; font-weight: 600; color: #64748b; border-top: 1px solid #eee; padding-top: 15px;}

        /* MODAL (C·ª≠a s·ªï b·∫≠t l√™n) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 600px; border-radius: 20px; padding: 25px; max-height: 90vh; overflow-y: auto; text-align: left; position: relative; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; color: #333; }
        input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; color: white; transition: 0.2s; display: inline-block; text-align: center;}
        .btn:hover { opacity: 0.9; }
        .btn-save { background: var(--primary); }
        .btn-list { background: #8b5cf6; width: 100%; margin-bottom: 15px; font-size: 16px; box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.5); }
        .btn-close { background: #64748b; }
        
        /* B·∫¢NG DANH S√ÅCH SINH VI√äN */
        .list-header { display: flex; gap: 10px; margin-bottom: 15px; align-items: end; }
        .student-table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
        .student-table th { background: #f1f5f9; padding: 10px; text-align: left; border-bottom: 2px solid #ddd; position: sticky; top: 0; }
        .student-table td { padding: 10px; border-bottom: 1px solid #eee; }
        .delete-btn { color: white; background: var(--danger); border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .delete-btn:hover { background: #dc2626; }
        .empty-msg { text-align: center; color: #999; padding: 20px; }

        /* Loader quay v√≤ng */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- N√∫t B√°nh RƒÉng -->
    <div class="settings-btn" onclick="checkLogin()" title="C√†i ƒë·∫∑t Admin"><i class="fa-solid fa-gear"></i></div>

    <!-- M√†n h√¨nh ch√≠nh -->
    <div class="qr-card">
        <h1 id="orgName">ƒêI·ªÇM DANH CLB</h1>
        <div id="qrcode"></div>
        <div class="timer" id="countdown">--</div>
        <div class="realtime"><i class="fa-regular fa-clock"></i> <span id="clock">Loading...</span></div>
    </div>

    <!-- MODAL 1: B·∫¢NG ADMIN (ƒê√£ ch·ªânh s·ª≠a) -->
    <div id="adminModal" class="modal">
        <div class="modal-content" style="max-width: 450px;">
            <h2 style="margin-top:0; border-bottom:1px solid #eee; padding-bottom:10px;">‚öôÔ∏è Qu·∫£n Tr·ªã</h2>
            
            <!-- N√∫t Xem Danh S√°ch (ƒê·∫∑t l√™n ƒë·∫ßu cho d·ªÖ th·∫•y) -->
            <button class="btn btn-list" onclick="openListModal()">
                <i class="fa-solid fa-clipboard-list"></i> XEM DANH S√ÅCH H√îM NAY
            </button>

            <div style="border-top: 1px solid #eee; margin: 15px 0;"></div>

            <div class="form-group">
                <label>Link trang Form:</label>
                <input type="text" id="cfgLink">
            </div>
            
            <div class="form-group">
                <label>Link API Google Script:</label>
                <input type="text" id="cfgApi" placeholder="https://script.google.com/macros/s/.../exec">
            </div>

            <div class="form-group">
                <label>Th·ªùi gian ƒë·ªïi QR (s):</label>
                <input type="number" id="cfgTime" value="30">
            </div>

            <button class="btn btn-save" onclick="saveConfig()"><i class="fa-solid fa-floppy-disk"></i> L∆∞u C√†i ƒê·∫∑t</button>
            <button class="btn btn-close" onclick="closeModal('adminModal')">ƒê√≥ng</button>
        </div>
    </div>

    <!-- MODAL 2: HI·ªÇN TH·ªä DANH S√ÅCH -->
    <div id="listModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0;">üìã Danh S√°ch ƒêi·ªÉm Danh</h2>
            
            <div class="list-header">
                <div style="flex: 1;">
                    <label>Ch·ªçn ng√†y:</label>
                    <input type="date" id="viewDate">
                </div>
                <button class="btn btn-save" style="width: auto; margin:0;" onclick="fetchList()">Xem</button>
                <button class="btn btn-close" style="width: auto; margin:0;" onclick="closeModal('listModal')">ƒê√≥ng</button>
            </div>

            <div id="loader" class="loader"></div>
            
            <div style="max-height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px;">
                <table class="student-table">
                    <thead>
                        <tr>
                            <th>Gi·ªù</th>
                            <th>H·ªç T√™n</th>
                            <th>MSSV</th>
                            <th>L·ªõp</th>
                            <th>X√≥a</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="5" class="empty-msg">Ch·ªçn ng√†y v√† b·∫•m Xem...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // C·∫§U H√åNH M·∫∂C ƒê·ªäNH
        const DEFAULT_LINK = "https://nhnanh.github.io/Code_QR_30s_CLB_KHPL/form.html";
        
        let config = {
            link: localStorage.getItem('qr_link') || DEFAULT_LINK,
            api: localStorage.getItem('qr_api') || "",
            time: parseInt(localStorage.getItem('qr_time')) || 30,
            pass: localStorage.getItem('qr_pass') || "Admin"
        };

        let timer = config.time;
        let interval = null;

        // --- KH·ªûI CH·∫†Y ---
        window.onload = function() {
            document.getElementById('viewDate').valueAsDate = new Date(); // M·∫∑c ƒë·ªãnh ch·ªçn h√¥m nay
            startSystem();
            setInterval(() => document.getElementById("clock").innerText = new Date().toLocaleString("vi-VN"), 1000);
        };

        function startSystem() {
            if (interval) clearInterval(interval);
            updateQR();
            timer = config.time;
            interval = setInterval(() => {
                timer--;
                document.getElementById("countdown").innerText = timer;
                if (timer <= 0) { timer = config.time; updateQR(); }
            }, 1000);
        }

        function updateQR() {
            const qrDiv = document.getElementById("qrcode");
            const token = Date.now(); 
            const finalLink = `${config.link}?t=${token}`;
            qrDiv.innerHTML = "";
            new QRCode(qrDiv, { text: finalLink, width: 250, height: 250 });
        }

        // --- ADMIN LOGIN & CONFIG ---
        function checkLogin() {
            const p = prompt("Nh·∫≠p m·∫≠t kh·∫©u Admin:");
            if(p === config.pass) {
                document.getElementById("adminModal").style.display = "flex";
                document.getElementById("cfgLink").value = config.link;
                document.getElementById("cfgApi").value = config.api;
                document.getElementById("cfgTime").value = config.time;
            } else if(p !== null) alert("Sai m·∫≠t kh·∫©u!");
        }

        function saveConfig() {
            config.link = document.getElementById("cfgLink").value;
            config.api = document.getElementById("cfgApi").value;
            config.time = parseInt(document.getElementById("cfgTime").value);
            
            localStorage.setItem('qr_link', config.link);
            localStorage.setItem('qr_api', config.api);
            localStorage.setItem('qr_time', config.time);
            
            alert("ƒê√£ l∆∞u c√†i ƒë·∫∑t!");
            closeModal('adminModal');
            startSystem();
        }

        function closeModal(id) { document.getElementById(id).style.display = "none"; }

        // --- X·ª¨ L√ù DANH S√ÅCH (QUAN TR·ªåNG) ---
        function openListModal() {
            if(!config.api) { alert("Vui l√≤ng nh·∫≠p Link API Google Script trong c√†i ƒë·∫∑t tr∆∞·ªõc!"); return; }
            document.getElementById("adminModal").style.display = "none";
            document.getElementById("listModal").style.display = "flex";
            fetchList(); // T·ª± ƒë·ªông t·∫£i danh s√°ch h√¥m nay
        }

        function fetchList() {
            const date = document.getElementById('viewDate').value; 
            const tbody = document.getElementById('tableBody');
            const loader = document.getElementById('loader');

            if(!date) return;

            tbody.innerHTML = "";
            loader.style.display = "block";

            // G·ªçi API GET_LIST
            fetch(`${config.api}?action=GET_LIST&date=${date}`)
            .then(res => res.json())
            .then(res => {
                loader.style.display = "none";
                if(res.status === "success") {
                    renderTable(res.data);
                } else {
                    tbody.innerHTML = `<tr><td colspan="5" class="empty-msg">L·ªói: ${res.message}</td></tr>`;
                }
            })
            .catch(err => {
                loader.style.display = "none";
                tbody.innerHTML = `<tr><td colspan="5" class="empty-msg" style="color:red">L·ªói k·∫øt n·ªëi! Ki·ªÉm tra l·∫°i Link API.</td></tr>`;
                console.error(err);
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            if(data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="empty-msg">Ch∆∞a c√≥ ai ƒëi·ªÉm danh ng√†y n√†y.</td></tr>`;
                return;
            }

            let html = "";
            data.forEach(item => {
                // T√°ch gi·ªù t·ª´ chu·ªói th·ªùi gian
                let timeOnly = item.time.split(" ")[0];
                html += `
                    <tr>
                        <td>${timeOnly}</td>
                        <td><b>${item.name}</b></td>
                        <td>${item.mssv}</td>
                        <td>${item.class_name}</td>
                        <td>
                            <button class="delete-btn" title="X√≥a sinh vi√™n n√†y" onclick="deleteRow(${item.row_index}, '${item.mssv}')">
                                <i class="fa-solid fa-xmark"></i> X√≥a
                            </button>
                        </td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        // --- X√ìA SINH VI√äN ---
        function deleteRow(rowIndex, mssv) {
            if(!confirm(`B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a sinh vi√™n MSSV: ${mssv} kh·ªèi danh s√°ch?\n(Sinh vi√™n n√†y s·∫Ω c·∫ßn ƒëi·ªÉm danh l·∫°i)`)) return;

            // G·ªçi API DELETE_ROW
            fetch(config.api, {
                method: 'POST',
                // redirect: "follow", 
                body: JSON.stringify({ action: "DELETE_ROW", row_index: rowIndex, mssv: mssv })
            })
            .then(res => res.json())
            .then(res => {
                if(res.status === "success") {
                    alert("ƒê√£ x√≥a th√†nh c√¥ng!");
                    fetchList(); // T·∫£i l·∫°i b·∫£ng ƒë·ªÉ c·∫≠p nh·∫≠t
                } else {
                    alert("L·ªói: " + res.message);
                }
            })
            .catch(err => {
                alert("ƒê√£ g·ª≠i l·ªánh x√≥a. H√£y l√†m m·ªõi danh s√°ch ƒë·ªÉ ki·ªÉm tra.");
                fetchList();
            });
        }
    </script>
</body>
</html>
