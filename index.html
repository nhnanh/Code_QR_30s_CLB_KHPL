<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªÜ TH·ªêNG ƒêI·ªÇM DANH QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --text: #1e293b; --danger: #ef4444; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        
        .settings-btn { position: absolute; top: 20px; left: 20px; font-size: 28px; color: #64748b; cursor: pointer; padding: 10px; z-index: 100; transition: 0.3s; }
        .settings-btn:hover { color: var(--primary); transform: rotate(90deg); }

        .qr-card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 380px; position: relative; z-index: 10; margin-bottom: 40px;}
        #qrcode { background: white; padding: 15px; border: 2px dashed #cbd5e1; border-radius: 16px; display: inline-block; margin: 20px 0; }
        
        .timer { font-size: 64px; font-weight: 900; color: var(--danger); line-height: 1; }
        .realtime { margin-top: 20px; font-weight: 600; color: #64748b; border-top: 1px solid #eee; padding-top: 15px;}

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 800px; border-radius: 20px; padding: 25px; max-height: 90vh; overflow-y: auto; text-align: left; position: relative; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; color: #333; }
        input, select { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; color: white; transition: 0.2s; display: inline-block; text-align: center;}
        .btn:hover { opacity: 0.9; }
        .btn-save { background: var(--primary); }
        .btn-list { background: #8b5cf6; width: 100%; margin-bottom: 15px; font-size: 16px; box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.5); }
        .btn-close { background: #64748b; }
        .btn-refresh { background: #10b981; }
        
        /* B·∫¢NG & B·ªò L·ªåC */
        .filter-bar { background: #f8fafc; padding: 15px; border-radius: 10px; margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end; border: 1px solid #e2e8f0; }
        .filter-group { flex: 1; min-width: 150px; }
        .filter-group label { font-size: 12px; color: #64748b; margin-bottom: 4px; }
        
        .student-table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
        .student-table th { background: #f1f5f9; padding: 12px; text-align: left; border-bottom: 2px solid #ddd; position: sticky; top: 0; z-index: 10; font-weight: bold; color: #475569; cursor: pointer; user-select: none; }
        .student-table th:hover { background: #e2e8f0; color: var(--primary); }
        .student-table th i { margin-left: 5px; font-size: 11px; opacity: 0.5; }
        .student-table td { padding: 12px; border-bottom: 1px solid #eee; color: #334155; }
        .student-table tr:hover td { background-color: #f8fafc; }
        
        .delete-btn { color: white; background: var(--danger); border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; display: inline-flex; align-items: center; gap: 5px; }
        .delete-btn:hover { background: #dc2626; }
        
        .empty-msg { text-align: center; color: #999; padding: 30px; font-style: italic; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 11px; background: #e2e8f0; color: #64748b; }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="settings-btn" onclick="checkLogin()" title="C√†i ƒë·∫∑t Admin"><i class="fa-solid fa-gear"></i></div>

    <div class="qr-card">
        <h1 id="orgName">ƒêI·ªÇM DANH CLB</h1>
        <div id="qrcode"></div>
        <div class="timer" id="countdown">--</div>
        <div class="realtime"><i class="fa-regular fa-clock"></i> <span id="clock">Loading...</span></div>
    </div>

    <!-- MODAL 1: B·∫¢NG ADMIN -->
    <div id="adminModal" class="modal">
        <div class="modal-content" style="max-width: 450px;">
            <h2 style="margin-top:0; border-bottom:1px solid #eee; padding-bottom:10px;">‚öôÔ∏è Qu·∫£n Tr·ªã</h2>
            
            <button class="btn btn-list" onclick="openListModal()">
                <i class="fa-solid fa-clipboard-list"></i> QU·∫¢N L√ù DANH S√ÅCH
            </button>

            <div style="border-top: 1px solid #eee; margin: 15px 0;"></div>

            <div class="form-group">
                <label>Link trang Form:</label>
                <input type="text" id="cfgLink">
            </div>
            
            <div class="form-group">
                <label>Link API Google Script:</label>
                <input type="text" id="cfgApi" placeholder="https://script.google.com/macros/s/.../exec">
            </div>

            <div class="form-group">
                <label>Th·ªùi gian ƒë·ªïi QR (s):</label>
                <input type="number" id="cfgTime" value="30">
            </div>

            <button class="btn btn-save" onclick="saveConfig()"><i class="fa-solid fa-floppy-disk"></i> L∆∞u C√†i ƒê·∫∑t</button>
            <button class="btn btn-close" onclick="closeModal('adminModal')">ƒê√≥ng</button>
        </div>
    </div>

    <!-- MODAL 2: DANH S√ÅCH & B·ªò L·ªåC N√ÇNG CAO -->
    <div id="listModal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2 style="margin:0;">üìã D·ªØ Li·ªáu ƒêi·ªÉm Danh</h2>
                <button class="btn btn-close" style="width: auto; margin:0; padding: 8px 15px;" onclick="closeModal('listModal')">‚úï ƒê√≥ng</button>
            </div>
            
            <!-- B·ªò L·ªåC N√ÇNG CAO -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label>Ng√†y xem:</label>
                    <input type="date" id="viewDate" onchange="fetchList()">
                </div>
                <div class="filter-group">
                    <label>T√¨m ki·∫øm chung:</label>
                    <input type="text" id="searchAll" placeholder="Nh·∫≠p t√™n, mssv..." onkeyup="applyFilter()">
                </div>
                <div class="filter-group">
                    <label>L·ªçc theo L·ªõp:</label>
                    <select id="filterClass" onchange="applyFilter()" style="width:100%; padding:10px; border-radius:8px; border:1px solid #cbd5e1;">
                        <option value="">T·∫•t c·∫£ c√°c l·ªõp</option>
                    </select>
                </div>
                <div class="filter-group" style="flex:0;">
                    <button class="btn btn-refresh" style="margin:0;" onclick="fetchList()" title="T·∫£i l·∫°i d·ªØ li·ªáu"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
            </div>

            <div id="loader" class="loader"></div>
            
            <div style="max-height: 450px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px;">
                <table class="student-table">
                    <thead>
                        <tr>
                            <th onclick="sortData('time')">Gi·ªù <i class="fa-solid fa-sort"></i></th>
                            <th onclick="sortData('name')">H·ªç T√™n <i class="fa-solid fa-sort"></i></th>
                            <th onclick="sortData('mssv')">MSSV <i class="fa-solid fa-sort"></i></th>
                            <th onclick="sortData('class_name')">L·ªõp <i class="fa-solid fa-sort"></i></th>
                            <th style="text-align: center;">Thao t√°c</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="5" class="empty-msg">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
                    </tbody>
                </table>
            </div>
            <div style="display:flex; justify-content:space-between; font-size: 12px; color: #64748b; margin-top: 10px;">
                <span>* B·∫•m v√†o ti√™u ƒë·ªÅ c·ªôt ƒë·ªÉ s·∫Øp x·∫øp</span>
                <span>T·ªïng s·ªë: <b id="totalCount">0</b> sinh vi√™n</span>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_LINK = "https://nhnanh.github.io/Code_QR_30s_CLB_KHPL/form.html";
        
        let config = {
            link: localStorage.getItem('qr_link') || DEFAULT_LINK,
            api: localStorage.getItem('qr_api') || "",
            time: parseInt(localStorage.getItem('qr_time')) || 30,
            pass: localStorage.getItem('qr_pass') || "Admin"
        };

        let timer = config.time;
        let interval = null;
        
        // BI·∫æN QU·∫¢N L√ù D·ªÆ LI·ªÜU
        let allData = []; // D·ªØ li·ªáu g·ªëc t·ª´ server
        let filteredData = []; // D·ªØ li·ªáu ƒëang hi·ªÉn th·ªã sau khi l·ªçc
        let sortConfig = { key: 'time', dir: 'desc' }; // M·∫∑c ƒë·ªãnh: M·ªõi nh·∫•t l√™n ƒë·∫ßu

        window.onload = function() {
            document.getElementById('viewDate').valueAsDate = new Date();
            startSystem();
            setInterval(() => document.getElementById("clock").innerText = new Date().toLocaleString("vi-VN"), 1000);
        };

        function startSystem() {
            if (interval) clearInterval(interval);
            updateQR();
            timer = config.time;
            interval = setInterval(() => {
                timer--;
                document.getElementById("countdown").innerText = timer;
                if (timer <= 0) { timer = config.time; updateQR(); }
            }, 1000);
        }

        function updateQR() {
            const qrDiv = document.getElementById("qrcode");
            const token = Date.now(); 
            const finalLink = `${config.link}?t=${token}`;
            qrDiv.innerHTML = "";
            new QRCode(qrDiv, { text: finalLink, width: 250, height: 250 });
        }

        // --- ADMIN ---
        function checkLogin() {
            const p = prompt("Nh·∫≠p m·∫≠t kh·∫©u Admin:");
            if(p === config.pass) {
                document.getElementById("adminModal").style.display = "flex";
                document.getElementById("cfgLink").value = config.link;
                document.getElementById("cfgApi").value = config.api;
                document.getElementById("cfgTime").value = config.time;
            } else if(p !== null) alert("Sai m·∫≠t kh·∫©u!");
        }

        function saveConfig() {
            config.link = document.getElementById("cfgLink").value;
            config.api = document.getElementById("cfgApi").value;
            config.time = parseInt(document.getElementById("cfgTime").value);
            
            localStorage.setItem('qr_link', config.link);
            localStorage.setItem('qr_api', config.api);
            localStorage.setItem('qr_time', config.time);
            
            alert("ƒê√£ l∆∞u c√†i ƒë·∫∑t!");
            closeModal('adminModal');
            startSystem();
        }

        function closeModal(id) { document.getElementById(id).style.display = "none"; }

        // --- T·∫¢I D·ªÆ LI·ªÜU ---
        function openListModal() {
            if(!config.api) { alert("Ch∆∞a nh·∫≠p Link API trong c√†i ƒë·∫∑t!"); return; }
            document.getElementById("adminModal").style.display = "none";
            document.getElementById("listModal").style.display = "flex";
            fetchList();
        }

        function fetchList() {
            const date = document.getElementById('viewDate').value; 
            const tbody = document.getElementById('tableBody');
            const loader = document.getElementById('loader');

            if(!date) return;

            tbody.innerHTML = "";
            loader.style.display = "block";
            document.getElementById("totalCount").innerText = "0";

            fetch(`${config.api}?action=GET_LIST&date=${date}`)
            .then(res => res.json())
            .then(res => {
                loader.style.display = "none";
                if(res.status === "success") {
                    allData = res.data;
                    updateClassFilterOptions(); // C·∫≠p nh·∫≠t dropdown l·ªõp
                    applyFilter(); // √Åp d·ª•ng b·ªô l·ªçc v√† hi·ªÉn th·ªã
                } else {
                    tbody.innerHTML = `<tr><td colspan="5" class="empty-msg">L·ªói: ${res.message}</td></tr>`;
                }
            })
            .catch(err => {
                loader.style.display = "none";
                tbody.innerHTML = `<tr><td colspan="5" class="empty-msg" style="color:red">L·ªói k·∫øt n·ªëi API!</td></tr>`;
            });
        }

        // --- B·ªò L·ªåC & S·∫ÆP X·∫æP ---
        
        function updateClassFilterOptions() {
            const select = document.getElementById("filterClass");
            const currentVal = select.value;
            
            // L·∫•y danh s√°ch l·ªõp duy nh·∫•t
            const classes = [...new Set(allData.map(item => item.class_name))].sort();
            
            let html = `<option value="">T·∫•t c·∫£ c√°c l·ªõp</option>`;
            classes.forEach(c => {
                html += `<option value="${c}">${c}</option>`;
            });
            select.innerHTML = html;
            select.value = currentVal; // Gi·ªØ l·∫°i l·ª±a ch·ªçn c≈© n·∫øu c√≥
        }

        function applyFilter() {
            const search = document.getElementById("searchAll").value.toLowerCase();
            const classFilter = document.getElementById("filterClass").value;

            filteredData = allData.filter(item => {
                const matchSearch = item.name.toLowerCase().includes(search) || 
                                    item.mssv.toString().includes(search) ||
                                    item.class_name.toLowerCase().includes(search);
                const matchClass = classFilter === "" || item.class_name === classFilter;
                return matchSearch && matchClass;
            });

            // Sau khi l·ªçc th√¨ s·∫Øp x·∫øp lu√¥n
            runSort();
        }

        function sortData(key) {
            // ƒê·∫£o chi·ªÅu n·∫øu b·∫•m l·∫°i c·ªôt c≈©
            if (sortConfig.key === key) {
                sortConfig.dir = sortConfig.dir === 'asc' ? 'desc' : 'asc';
            } else {
                sortConfig.key = key;
                sortConfig.dir = 'asc';
            }
            runSort();
        }

        function runSort() {
            const { key, dir } = sortConfig;
            
            filteredData.sort((a, b) => {
                let valA = a[key];
                let valB = b[key];

                // X·ª≠ l√Ω ri√™ng cho MSSV (s·ªë) v√† Time
                if (key === 'mssv') {
                    valA = parseInt(valA) || 0;
                    valB = parseInt(valB) || 0;
                }
                
                if (valA < valB) return dir === 'asc' ? -1 : 1;
                if (valA > valB) return dir === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            document.getElementById("totalCount").innerText = filteredData.length;

            if (filteredData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="empty-msg">Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu ph√π h·ª£p.</td></tr>`;
                return;
            }

            let html = "";
            filteredData.forEach(item => {
                let timeOnly = item.time.split(" ")[0];
                html += `
                    <tr>
                        <td>${timeOnly}</td>
                        <td><b>${item.name}</b></td>
                        <td><span class="badge">${item.mssv}</span></td>
                        <td>${item.class_name}</td>
                        <td style="text-align: center;">
                            <button class="delete-btn" onclick="deleteRow(${item.row_index}, '${item.mssv}', '${item.name}')">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        // --- X√ìA SINH VI√äN ---
        function deleteRow(rowIndex, mssv, name) {
            if(!confirm(`‚ö†Ô∏è X√ìA SINH VI√äN: ${name} (${mssv})?\n\nL∆ØU √ù QUAN TR·ªåNG:\nSau khi x√≥a ·ªü ƒë√¢y, sinh vi√™n c·∫ßn b·∫•m n√∫t "Reset thi·∫øt b·ªã" (n√∫t nh·ªè ·ªü g√≥c d∆∞·ªõi form ƒëi·ªÉm danh) th√¨ m·ªõi c√≥ th·ªÉ ƒëi·ªÉm danh l·∫°i ƒë∆∞·ª£c.`)) return;

            fetch(config.api, {
                method: 'POST',
                body: JSON.stringify({ action: "DELETE_ROW", row_index: rowIndex, mssv: mssv })
            })
            .then(res => res.json())
            .then(res => {
                if(res.status === "success") {
                    alert("‚úÖ ƒê√£ x√≥a th√†nh c√¥ng kh·ªèi danh s√°ch!");
                    fetchList(); // T·∫£i l·∫°i b·∫£ng
                } else {
                    alert("L·ªói: " + res.message);
                }
            })
            .catch(err => {
                alert("ƒê√£ g·ª≠i l·ªánh x√≥a. Vui l√≤ng l√†m m·ªõi danh s√°ch.");
                fetchList();
            });
        }
    </script>
</body>
</html>
