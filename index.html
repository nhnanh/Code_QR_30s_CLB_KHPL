<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --danger: #ef4444; --success: #10b981; --warning: #f59e0b; --white: #ffffff; --border: #e2e8f0; }
        body.dark-mode { --primary: #60a5fa; --bg: #0f172a; --text: #f1f5f9; --white: #1e293b; --border: #334155; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; transition: background 0.3s; }
        input::-ms-reveal, input::-ms-clear { display: none; }

        /* QR AREA */
        #qrSection { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 1; }
        .qr-card { background: var(--white); padding: 40px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 380px; max-width: 90%; border: 1px solid var(--border); transition: 0.3s; }
        #qrcode { background: var(--white); padding: 15px; border: 2px dashed #cbd5e1; border-radius: 16px; display: inline-block; margin: 20px auto; }
        .timer { font-size: 64px; font-weight: 900; color: var(--danger); line-height: 1; font-variant-numeric: tabular-nums; }
        .realtime { margin-top: 20px; font-weight: 600; color: #64748b; border-top: 1px solid var(--border); padding-top: 15px; width: 100%;}
        
        /* Marquee */
        .marquee-container { position: fixed; left: 0; width: 100%; padding: 10px 0; font-weight: bold; font-size: 16px; z-index: 40; text-transform: uppercase; display: none; background: rgba(255,255,255,0.9); }
        .marquee-top { top: 0; border-bottom: 1px solid var(--border); } 
        .marquee-bottom { bottom: 0; border-top: 1px solid var(--border); }

        /* ADMIN AREA */
        #adminSection { width: 0; display: none; flex-direction: column; background: var(--white); border-left: 1px solid var(--border); overflow: hidden; position: relative; z-index: 100; box-shadow: -5px 0 20px rgba(0,0,0,0.1); }
        body.admin-open #adminSection { display: flex; width: 50%; min-width: 500px; }
        body.admin-open #qrSection { width: 50%; }

        .settings-btn { position: absolute; top: 20px; left: 20px; font-size: 28px; color: #94a3b8; cursor: pointer; padding: 10px; z-index: 50; }
        .settings-btn:hover { color: var(--primary); transform: rotate(90deg); transition: 0.3s; }

        /* HEADER */
        .admin-header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--white); }
        .close-btn { font-size: 24px; color: #94a3b8; cursor: pointer; padding: 5px; }
        .close-btn:hover { color: var(--danger); }

        /* TABS */
        .admin-body { padding: 20px; overflow-y: auto; flex: 1; background: var(--bg); }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; background: var(--white); padding: 5px; border-radius: 10px; border: 1px solid var(--border); overflow-x: auto; }
        .tab-btn { padding: 8px 12px; border: none; background: none; font-weight: 600; color: #64748b; cursor: pointer; border-radius: 6px; white-space: nowrap; font-size: 13px; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; flex-direction: column; animation: fadeIn 0.3s; }
        .tab-content.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* TABLE */
        .excel-toolbar { background: var(--white); padding: 10px; border-radius: 8px 8px 0 0; border: 1px solid var(--border); border-bottom: none; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .excel-table-container { flex: 1; overflow: auto; border: 1px solid var(--border); background: var(--white); border-radius: 0 0 8px 8px; min-height: 300px; max-height: 500px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f1f5f9; padding: 12px; text-align: left; font-weight: 700; color: #475569; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid var(--border); cursor: pointer; }
        td { padding: 10px 12px; border-bottom: 1px solid var(--border); color: var(--text); }
        tr:hover td { background-color: #f0fdfa; }
        .bell-cell { text-align: center; width: 40px; }
        .bell-active { color: var(--danger); animation: swing 1s infinite; cursor: pointer; font-size: 16px; }
        @keyframes swing { 20% { transform: rotate(15deg); } 40% { transform: rotate(-10deg); } 60% { transform: rotate(5deg); } 80% { transform: rotate(-5deg); } }

        /* TOOLS */
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .tool-card { background: var(--white); padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100px; gap: 5px; transition: 0.2s; }
        .tool-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .tool-active { border: 2px solid var(--success) !important; background: rgba(16,185,129,0.05) !important; }
        .tool-active i { color: var(--success) !important; }

        /* LOGS */
        .log-list { list-style: none; padding: 0; margin: 0; }
        .log-item { background: var(--white); padding: 10px; border-radius: 6px; margin-bottom: 8px; border-left: 3px solid #ccc; font-size: 12px; display: flex; justify-content: space-between; }
        .log-item.warning { border-left-color: var(--warning); }
        .log-item.success { border-left-color: var(--success); }

        /* UTILS */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 13px; color: var(--text); }
        input, select { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; background: var(--white); color: var(--text); }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; color: white; display: inline-flex; align-items: center; gap: 8px; font-size: 13px; }
        .btn-primary { background: var(--primary); } .btn-success { background: var(--success); } .btn-danger { background: var(--danger); } .btn-gray { background: #64748b; }
        
        /* TOASTS */
        #liveToastContainer { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column-reverse; gap: 10px; pointer-events: none; }
        .live-toast { background: white; border-left: 5px solid var(--success); padding: 15px; border-radius: 8px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 300px; animation: slideIn 0.3s ease; pointer-events: auto; }
        .live-toast.warning { border-left-color: var(--warning); }
        @keyframes slideIn { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }

        /* AUTH MODAL */
        #authModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        
        /* SPLIT SCREEN DESKTOP */
        #resizer { width: 8px; background-color: var(--border); cursor: col-resize; display: none; z-index: 101; }
        @media (min-width: 1024px) {
            body.admin-open { flex-direction: row; align-items: stretch; justify-content: flex-start; }
            body.admin-open .qr-card { flex: 1; height: 100vh; width: auto; border: none; box-shadow: none; border-radius: 0; background: var(--bg); }
            body.admin-open #qrcode { transform: scale(1.2); }
            body.admin-open #adminSection { display: flex !important; width: 50%; min-width: 400px; max-width: 80%; height: 100vh; border-left: 1px solid var(--border); z-index: 100; transition: none; position: relative; box-shadow: none; top: auto; left: auto; }
            body.admin-open .settings-btn { display: none; }
            body.admin-open #resizer { display: block; }
        }
    </style>
</head>

    <script>
        // CONFIG
        const DEFAULT = { 
            api: "https://script.google.com/macros/s/AKfycbzIOQFhY7-Fg05g5BsrJjAgGceZIjLJahPbtiqLbClw6PjmVDTYTX27_a5CXWRKXt7u/exec", 
            pass: "Admin", title: "ƒêI·ªÇM DANH CLB", qrColor: "#000000", mqText: "CH√ÄO M·ª™NG", mqPos: "bottom", mqColor: "#ef4444", notifEnabled: true 
        };
        let cfg = JSON.parse(localStorage.getItem('qr_cfg')) || DEFAULT;
        let formCfg = { title: "TH√îNG TIN", fields: [{label:"H·ªç T√™n", type:"text"}, {label:"MSSV", type:"tel"}, {label:"L·ªõp", type:"text"}] };
        let allData = [], filteredData = [], logs = JSON.parse(localStorage.getItem('logs')) || [];
        let timer=30, qrObj=null, lastReq=0, isPaused=false, isDirty=false, liveInterval=null;

        // Split Screen Logic
        const resizer=document.getElementById('resizer'); const adminSection=document.getElementById('adminSection');
        let isResizing=false;
        resizer.addEventListener('mousedown', ()=>{isResizing=true; document.body.style.cursor='col-resize';});
        document.addEventListener('mousemove', e=>{if(isResizing){const w=window.innerWidth-e.clientX; if(w>300 && w<window.innerWidth-300) { adminSection.style.width=w+'px'; document.getElementById('qrSection').style.flex='none'; document.getElementById('qrSection').style.width=(window.innerWidth-w)+'px'; } }});
        document.addEventListener('mouseup', ()=>{isResizing=false; document.body.style.cursor='default';});

        window.onload = () => {
            document.getElementById('viewDate').valueAsDate = new Date();
            applyUI(); startQR(); renderLogs();
            if(cfg.api) {
                // Load Form Config
                fetch(`${cfg.api}?action=GET_FORM_CONFIG`).then(r=>r.json()).then(res=>{
                    if(res.status==="success" && res.config) formCfg = res.config;
                    renderFormBuilder();
                }).catch(()=>renderFormBuilder());
                
                // Start Polling if enabled
                if(cfg.notifEnabled) toggleLiveNotif(true);
            } else renderFormBuilder();
        };

        // --- CORE ---
        function startQR() {
            setInterval(() => {
                if(!isPaused) {
                    timer--; document.getElementById('countdown').innerText = timer;
                    if(timer<=0) { timer=30; updateQR(); }
                } else document.getElementById('countdown').innerText = "--";
            }, 1000);
            updateQR();
            setInterval(()=>document.getElementById('clock').innerText=new Date().toLocaleString('vi-VN'),1000);
        }
        function updateQR() {
            const div=document.getElementById('qrcode');
            const url=`${window.location.href.replace('index.html','form.html')}?t=${Date.now()}`;
            if(!qrObj) { div.innerHTML=""; qrObj=new QRCode(div,{text:url,width:250,height:250,colorDark:cfg.qrColor}); }
            else { qrObj.clear(); qrObj.makeCode(url); }
        }
        function applyUI() {
            document.getElementById('orgName').innerText = cfg.title;
            const mq=document.getElementById('marqueeContainer'); 
            mq.style.display = cfg.mqPos==='none' ? 'none' : 'block';
            mq.className = 'marquee-container ' + (cfg.mqPos==='top' ? 'marquee-top' : 'marquee-bottom');
            mq.style.background = cfg.mqColor; 
            mq.innerHTML=`<marquee style="color:white">${cfg.mqText}</marquee>`;
            
            if(cfg.darkMode) document.body.classList.add("dark-mode");
            else document.body.classList.remove("dark-mode");

            updateToolUI("toolLive", cfg.notifEnabled, "ƒêang B·∫≠t Live", "B·∫≠t TB Live");
            updateToolUI("toolPause", isPaused, "ƒêang T·∫°m D·ª´ng", "T·∫°m D·ª´ng");
            updateToolUI("toolDark", cfg.darkMode, "T·ªëi", "S√°ng");
        }

        // --- DATA & POLLING ---
        function fetchList() {
            if(!cfg.api) return;
            const d = document.getElementById('viewDate').value;
            fetch(`${cfg.api}?action=GET_LIST&date=${d}`).then(r=>r.json()).then(r=>{
                if(r.status==="success") { allData = r.data; renderTable(); }
            });
        }
        
        function pollData() {
            const d = new Date().toISOString().split('T')[0];
            fetch(`${cfg.api}?action=GET_LIST&date=${d}`).then(r=>r.json()).then(r=>{
                if(r.status==="success") {
                    if(r.totalRequests > lastReq) {
                        // C√≥ request m·ªõi -> L·∫•y log
                        fetch(`${cfg.api}?action=GET_LOGS`).then(l=>l.json()).then(logRes=>{
                             if(logRes.status==="success" && logRes.data.length > 0) {
                                 const req = logRes.data[0];
                                 showToast(`üîî Y√™u c·∫ßu: ${req.name} (${req.reason})`, "warning");
                                 addLog("Y√™u c·∫ßu", `T·ª´ ${req.name}: ${req.reason}`, "warning");
                             }
                        });
                        lastReq = r.totalRequests;
                        // Reload list n·∫øu ƒëang m·ªü admin
                        if(document.body.classList.contains('admin-open')) fetchList();
                    }
                    // C·∫≠p nh·∫≠t s·ªë li·ªáu th·ªëng k√™ realtime
                    document.getElementById('statReq').innerText = r.totalRequests;
                }
            });
        }
        function toggleLiveNotif(init) {
            if(!init) { cfg.notifEnabled = !cfg.notifEnabled; saveSystemConfig(true); } // True = silent save
            updateToolUI("toolLive", cfg.notifEnabled, "ƒêang B·∫≠t Live", "B·∫≠t TB Live");
            if(cfg.notifEnabled && cfg.api) {
                 if(liveInterval) clearInterval(liveInterval);
                 liveInterval = setInterval(pollData, 5000);
            } else clearInterval(liveInterval);
        }

        // --- TABLE ---
        function renderTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const data = allData.filter(i => JSON.stringify(i).toLowerCase().includes(term));
            
            // Header ƒë·ªông
            const hRow = document.getElementById('tableHeader');
            let hHTML = `<th style="width:30px"><input type="checkbox" onclick="toggleAll(this)"></th><th style="width:30px">üîî</th><th>Gi·ªù</th>`;
            formCfg.fields.forEach(f => hHTML += `<th>${f.label}</th>`);
            hHTML += `<th>X√≥a</th>`;
            hRow.innerHTML = hHTML;

            // Body
            const tbody = document.getElementById('tableBody');
            let html = "";
            data.forEach(i => {
                let bell = i.request ? `<i class="fa-solid fa-bell bell-active" title="${i.request.reason}" onclick="alert('L√Ω do: ${i.request.reason}')"></i>` : "";
                
                let rowCols = "";
                // Data mapping: C·ªôt 1, 2, 3 t·ª´ sheet map v√†o form
                // N·∫øu backend tr·∫£ v·ªÅ m·∫£ng data th√¨ map theo index, n·∫øu object th√¨ map theo key
                // Gi·∫£ s·ª≠ i.name, i.mssv, i.class_name l√† 3 c·ªôt c·ª©ng
                
                // Logic map: 3 c·ªôt ƒë·∫ßu ti√™n c·ªßa Form s·∫Ω l·∫•y d·ªØ li·ªáu t·ª´ Name, MSSV, ClassName
                // C√°c c·ªôt sau s·∫Ω l·∫•y t·ª´ extraData (n·∫øu c√≥)
                formCfg.fields.forEach((f, idx) => {
                    let val = "---";
                    if(idx===0) val = i.name;
                    else if(idx===1) val = i.mssv;
                    else if(idx===2) val = i.class_name;
                    rowCols += `<td>${val}</td>`;
                });

                html += `<tr>
                    <td><input type="checkbox" class="chk" value="${i.row_index}"></td>
                    <td class="bell-cell">${bell}</td>
                    <td>${i.time.split(" ")[0]}</td>
                    ${rowCols}
                    <td><i class="fa-solid fa-trash" style="color:red; cursor:pointer" onclick="delRow(${i.row_index})"></i></td>
                </tr>`;
            });
            tbody.innerHTML = html || '<tr><td colspan="10" style="text-align:center">Tr·ªëng</td></tr>';
            document.getElementById('rowCount').innerText = data.length;
            document.getElementById('statTotal').innerText = data.length;
            updateBulk();
        }

        // --- AUTH & SYSTEM ---
        function openAuth() { document.getElementById('authModal').style.display='flex'; document.getElementById('loginPass').focus(); }
        function doLogin() {
            if(document.getElementById('loginPass').value === cfg.pass) {
                document.getElementById('authModal').style.display='none';
                document.body.classList.add('admin-open');
                // Load data to form
                document.getElementById('cfgApi').value = cfg.api;
                document.getElementById('cfgPass').value = cfg.pass;
                document.getElementById('cfgTitle').value = cfg.title;
                document.getElementById('cfgMqText').value = cfg.mqText;
                document.getElementById('cfgQrColor').value = cfg.qrColor;
                document.getElementById('cfgMqColor').value = cfg.mqColor;
                document.getElementById('cfgMqPos').value = cfg.mqPos;
                fetchList();
                addLog("Admin", "ƒêƒÉng nh·∫≠p th√†nh c√¥ng", "success");
            } else alert("Sai m·∫≠t kh·∫©u");
        }
        
        function setDirty() { isDirty = true; }
        function checkCloseAdmin() {
            if(isDirty && !confirm("B·∫°n c√≥ thay ƒë·ªïi ch∆∞a l∆∞u. Tho√°t kh√¥ng?")) return;
            closeAdmin();
        }
        function closeAdmin() { document.body.classList.remove('admin-open'); isDirty=false; }
        
        function saveSystemConfig(silent=false) {
            cfg.api = document.getElementById('cfgApi').value;
            cfg.pass = document.getElementById('cfgPass').value;
            cfg.title = document.getElementById('cfgTitle').value;
            cfg.mqText = document.getElementById('cfgMqText').value;
            cfg.qrColor = document.getElementById('cfgQrColor').value;
            cfg.mqColor = document.getElementById('cfgMqColor').value;
            cfg.mqPos = document.getElementById('cfgMqPos').value;
            localStorage.setItem('qr_cfg', JSON.stringify(cfg));
            isDirty = false;
            if(!silent) alert("ƒê√£ l∆∞u!"); 
            applyUI(); updateQR();
        }

        // --- FORM BUILDER ---
        function renderFormBuilder() {
            const c = document.getElementById('fbFields'); c.innerHTML = "";
            formCfg.fields.forEach((f, i) => {
                c.innerHTML += `
                    <div class="fb-item"><div class="fb-settings">
                        <input type="text" value="${f.label}" onchange="formCfg.fields[${i}].label=this.value; setDirty()" placeholder="T√™n tr∆∞·ªùng">
                        <input type="text" value="${f.placeholder||''}" onchange="formCfg.fields[${i}].placeholder=this.value; setDirty()" placeholder="Ghi ch√∫">
                        <select onchange="formCfg.fields[${i}].type=this.value; setDirty()"><option value="text" ${f.type=='text'?'selected':''}>Ch·ªØ</option><option value="tel" ${f.type=='tel'?'selected':''}>S·ªë</option></select>
                        <select onchange="formCfg.fields[${i}].format=this.value; setDirty()"><option value="none">None</option><option value="uppercase" ${f.format=='uppercase'?'selected':''}>IN HOA</option><option value="capitalize" ${f.format=='capitalize'?'selected':''}>Vi·∫øt Hoa</option></select>
                        <label><input type="checkbox" ${f.required?'checked':''} onchange="formCfg.fields[${i}].required=this.checked; setDirty()"> B·∫Øt bu·ªôc</label>
                        <i class="fa-solid fa-trash" onclick="formCfg.fields.splice(${i},1); renderFormBuilder(); setDirty()" style="color:red; cursor:pointer"></i>
                    </div></div>`;
            });
            document.getElementById('fbTitle').value = formCfg.title;
        }
        function addFormField() { formCfg.fields.push({label:"M·ªõi", type:"text", required:false}); renderFormBuilder(); setDirty(); }
        function saveFormConfig() {
            formCfg.title = document.getElementById('fbTitle').value;
            fetch(cfg.api, { method:'POST', mode:'no-cors', body:JSON.stringify({action:"SAVE_FORM_CONFIG", config:formCfg}) })
            .then(() => { alert("ƒê√£ l∆∞u Form!"); addLog("Form", "C·∫≠p nh·∫≠t c·∫•u h√¨nh Form", "success"); fetchList(); isDirty=false; });
        }

        // --- UTILS ---
        function togglePass(id, btn) { const x=document.getElementById(id); x.type=x.type==='password'?'text':'password'; btn.className = x.type==='password'?'fa-solid fa-eye':'fa-solid fa-eye-slash'; }
        function switchTab(id) { document.querySelectorAll('.tab-content').forEach(e=>e.style.display='none'); document.querySelectorAll('.tab-btn').forEach(e=>e.classList.remove('active')); document.getElementById(id).style.display='flex'; event.currentTarget.classList.add('active'); }
        function updateToolUI(id, act, txt) { const el=document.getElementById(id); if(act) el.classList.add('tool-active'); else el.classList.remove('tool-active'); }
        function showToast(msg, type="success") { 
            const d = document.createElement('div'); d.className = `live-toast ${type}`; d.innerHTML = `<div><b>${msg}</b></div>`;
            document.getElementById('liveToastContainer').prepend(d); setTimeout(()=>d.remove(), 5000);
        }
        function addLog(t, m, type="info") { logs.unshift({t,m,type,time:new Date().toLocaleTimeString()}); if(logs.length>50) logs.pop(); localStorage.setItem('logs', JSON.stringify(logs)); renderLogs(); }
        function renderLogs() { document.getElementById('logList').innerHTML = logs.map(l=>`<li class="log-item ${l.type}"><div><strong>${l.t}</strong> ${l.m}</div><span>${l.time}</span></li>`).join(''); }
        function clearLocalLogs() { logs=[]; localStorage.setItem('logs', '[]'); renderLogs(); }
        
        // --- BULK ACTION ---
        function toggleAll(src) { document.querySelectorAll('.chk').forEach(c=>c.checked=src.checked); updateBulk(); }
        function updateBulk() { const c=document.querySelectorAll('.chk:checked').length; document.getElementById('btnBulkDelete').style.display = c>0?'inline-flex':'none'; }
        async function deleteBulk() { 
            const chks = Array.from(document.querySelectorAll('.chk:checked')).map(c=>parseInt(c.value)).sort((a,b)=>b-a);
            if(!confirm(`X√≥a ${chks.length}?`)) return;
            for(let i of chks) await fetch(cfg.api, {method:'POST', body:JSON.stringify({action:"DELETE_ROW", row_index:i})});
            alert("Xong"); fetchList();
        }
        function delRow(idx) { if(confirm("X√≥a?")) fetch(cfg.api, {method:'POST', body:JSON.stringify({action:"DELETE_ROW", row_index:idx})}).then(()=>fetchList()); }

        // Tools
        function togglePause() { isPaused=!isPaused; showToast(isPaused?"T·∫°m d·ª´ng":"Ti·∫øp t·ª•c"); updateToolUI("toolPause", isPaused); }
        function toggleDarkMode() { cfg.darkMode=!config.darkMode; applyUI(); saveSystemConfig(true); }
        function downloadQR() { const i=document.querySelector("#qrcode img"); if(i){const a=document.createElement("a"); a.href=i.src; a.download="QR.png"; a.click();} }
        function exportCSV() { /* logic export */ alert("ƒêang xu·∫•t..."); }
    </script>
